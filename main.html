<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Item in Center</title>
	<style>
		.holder{
	    height:100vh;
		width:100vh;
		}
		.item-1{
		display:flex;
		width:100px;
		height:100px;
		background-color:red;
			text-align:center;
			justify-content:center;
		}
	</style>
</head>
<body>
	<div class="holder">
        <div class="item item-1">
            Place me in center using flex
        </div>
    </div>
    
</body>
</html>
